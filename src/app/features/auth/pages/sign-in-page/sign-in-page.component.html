<div class="flex justify-center min-h-screen">
  <div
    class="container sm:mt-40 mt-16 my-auto max-w-md p-3 bg-white rounded-lg shadow-md"
  >
    <div class="my-6 px-6">
      <div class="mt-2 mb-8">
        <img src="assets/png/logo-title.png" alt="logo" class="h-8" />
      </div>
      <h1 class="text-3xl font-semibold text-gray-700">Sign in</h1>
      <p class="text-gray-500">Sign in to access your account</p>
    </div>
    <div class="m-6">
      <form class="mb-4" [formGroup]="form">
        @if (errorSignal()) {
        <app-form-error [message]="errorSignal()!" />
        }

        <div class="mb-6">
          <label for="emailOrUsername" class="block mb-2 text-sm text-gray-600"
            >Email or Username</label
          >
          <input
            type="text"
            name="emailOrUsername"
            id="emailOrUsername"
            [formControl]="form.controls.emailOrUsername"
            placeholder="Enter your email or username"
            styledInput
          />
        </div>
        <div class="mb-6">
          <div class="flex justify-between mb-2">
            <label for="password" class="text-sm text-gray-600">Password</label>
            <a
              href="#!"
              class="text-sm text-gray-400 focus:outline-none focus:text-zinc-800 hover:text-zinc-800 duration-300"
            >
              Forgot password?
            </a>
          </div>
          <input
            type="password"
            name="password"
            id="password"
            [formControl]="form.controls.password"
            placeholder="Your password"
            styledInput
          />
        </div>
        <div class="mb-6">
          <button
            type="button"
            (click)="onSubmit()"
            [disabled]="isSubmitting()"
            class="w-full px-3 py-2 text-white bg-zinc-500 rounded-md hover:bg-zinc-600 focus:outline-none duration-300 ease-in-out disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
          >
            Sign in
          </button>
        </div>
        <p class="text-sm text-center text-gray-400">
          Don't have an account yet?
          <a
            [routerLink]="['/auth', 'sign-up']"
            class="font-semibold text-zinc-500 focus:text-zinc-600 hover:text-zinc-600 focus:outline-none focus:underline duration-300"
          >
            Sign up </a
          >.
        </p>
      </form>

      <div class="flex flex-row justify-center mb-8">
        <span class="absolute bg-white px-4 text-gray-500"
          >or sign-in with</span
        >
        <div class="w-full bg-gray-200 mt-3 h-px"></div>
      </div>

      <div class="flex items-center justify-center gap-2">
        <button
          [disabled]="isSubmitting()"
          class="sm:px-10 px-6 py-2 bg-zinc-200 rounded-md flex justify-center items-center"
        >
          <img src="assets/png/google.png" alt="google" class="w-6 h-6" />
        </button>
        <button
          [disabled]="isSubmitting()"
          class="sm:px-10 px-6 py-2 bg-zinc-200 rounded-md flex justify-center items-center"
        >
          <img src="assets/png/facebook.png" alt="facebook" class="w-6 h-6" />
        </button>
        <button
          [disabled]="isSubmitting()"
          class="sm:px-10 px-6 py-2 bg-zinc-200 rounded-md flex justify-center items-center"
        >
          <img src="assets/png/apple.png" alt="apple" class="w-6 h-6" />
        </button>
      </div>
    </div>
  </div>
</div>
