@if (user) {

<div
    class="relative flex h-[calc(100vh-20rem)] w-full max-w-[4rem] md:max-w-[18rem] flex-col rounded-xl bg-white bg-clip-border p-2 md:p-4 text-gray-700 shadow-xl shadow-blue-gray-900/5 min-h-screen"
>
    <div class="p-2 mb-2">
        <img src="assets/png/logo.png" alt="logo icon" class="h-8 md:hidden" />
        <img
            src="assets/png/logo-title.png"
            alt="logo fox hub"
            class="h-8 hidden md:block"
        />
    </div>
    <nav>
        @for (item of sidebarItems; track $index) {
        <button
            class="flex items-center justify-center md:justify-start w-full p-2 md:p-3 hover:bg-gray-300 rounded-full duration-300 mb-3 md:mb-1"
        >
            <div class="grid place-items-center">
                <lucide-icon [name]="item.icon" size="24" md:size="30" />
            </div>
            <span
                class="font-bold text-lg md:text-2xl ml-0 md:ml-4 hidden md:inline"
            >
                {{ item.label }}
            </span>
        </button>
        }

        <button
            class="w-full bg-gray-500 text-lg md:text-xl font-bold rounded-3xl py-2 md:py-3 text-white mt-10 md:mt-14 hover:bg-gray-600 duration-300 hidden md:block"
            (click)="openCreatePostModal()"
        >
            Post
        </button>
    </nav>

    @if (isDropdownOpen) {
    <div
        class="absolute bottom-16 md:bottom-24 right-0 w-48 md:w-64 bg-white rounded-lg shadow-md border-2 left-2 md:left-4"
    >
        <ul class="p-2">
            <li>
                <button
                    class="flex items-center gap-2 w-full text-left p-2 px-2 hover:bg-gray-200 rounded-md"
                    (click)="logout()"
                >
                    <lucide-icon name="log-out" size="20" />
                    Logout
                </button>
            </li>
        </ul>
    </div>
    }

    <button
        class="flex items-center justify-center md:justify-start w-full p-1 md:p-3 mt-auto hover:bg-gray-300 rounded-full duration-300"
        (click)="toggleDropdown()"
    >
        <div class="md:grid md:place-items-center mr-0 md:mr-4">
            <img
                [src]="user.avatar"
                [alt]="
                    'avatar image from' +
                    user.firstName +
                    ' ' +
                    user.lastName +
                    'profile'
                "
                class="h-10 w-10 md:h-12 md:w-12 rounded-full"
            />
        </div>
        <div class="hidden flex-col text-left md:flex">
            <span class="font-semibold">{{
                user.firstName + ' ' + user.lastName
            }}</span>
            <span>{{ '@' + user.username }}</span>
        </div>
        <div class="ml-auto hidden md:block">
            <lucide-icon name="ellipsis" size="25" />
        </div>
    </button>
</div>
}
